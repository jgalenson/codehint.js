<html>

  <head>
    <title>CodeHint.js demo</title>
  </head>

  <body>

    <p>
      This is a very simple demo of <a href="https://github.com/jgalenson/codehint.js">CodeHint.js</a>.
    </p>

    Input:<br/>
    <textarea id='input' cols=120 rows=30>
var two = 2;
var s = "Hello, world.";
var plus = function(x, y) { return x + y };
var plusOne = function(x) { return x + 1 };
var person = { firstName: "John",
               lastName: "Doe", age: 42,
               live: function(x) {
                 if (typeof(x) == 'number') {
                   this.age += x;
                   return this.age;
                 } else
                   throw "Must give a number.";
                 }
             };
var a = [1, 2, 3];

var spec = function (rv) { return typeof rv == 'number'; };

CodeHint.synthesize({two: two, s: s, person: person, a: a, /*plus: plus, plusOne: plusOne,*/ n: null, u: undefined}, spec);
    </textarea><br/>
    Output:<br/>
    <textarea id='output' cols=120 rows=30>
    </textarea><br/>
    <script src="codehint.js"></script>
    <script src="underscore-min.js"></script>
    <script>
      function solve() {
        var input = document.getElementById('input').value;
        var outputElem = document.getElementById('output');
        outputElem.value = '';
        result = eval(input);
        outputElem.value = prettyPrintResult(result);//JSON.stringify(result, null, '  ');
      }

      function prettyPrintResult(result) {
        return result.reduce(function (acc, expr) {
          return acc + (acc.length == 0 ? '' : '\n') + '\'' + expr.toString + '\' has value ' + expr.value;
        }, '');
      }
    </script>
    <input value='Solve' type='button' onclick='solve()'>
    
  </body>
  
</html>
